<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Call CSS style -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bio.css">
    <link rel="stylesheet" type="text/css" href="/css/project-page.css">
    <link rel="stylesheet" type="text/css" href="/css/works.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
 
    <script src="/js/xlinks.js"></script>
    <script src="/js/spotlight.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/spotlight.min.css">

    
    <!-- FONTS -->
    <style>
          @font-face {
          font-family: 'InterVariable';
          src: url('/fonts/InterVariable.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'Jester-00-FOOL';
          src: url('/fonts/Jester-00-FOOL.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'Redacted-Regular';
          src: url('/fonts/Redacted-Regular.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }
    </style>
    <!-- Canonical Link -->
    <link rel="canonical" href="{{ . | absURL }}">
    <!-- Robots Meta -->
    <meta name="robots" content="index, follow">

    <!-- META TAGS -->
    <title itemprop="name">{{ if .IsHome }}Portfolio | {{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta property="og:site_name" content="{{ .Site.Params.sitename }}" />
    <meta property="og:type" content="website" />

    <meta name="description" content="{{ .Params.description }}" />
    <meta itemprop="description" content="{{ .Params.description }}" />
    <meta property="og:description" content="{{ .Params.description }}" />
    <meta name="twitter:description" content="{{ .Params.description }}" />

    <base href="{{ .Permalink }}" />
    <link rel="canonical" href="{{ .Permalink }}" itemprop="url" />
    <meta name="url" content="{{ .Permalink }}" />
    <meta name="twitter:url" content="{{ .Permalink }}" />
    <meta property="og:url" content="{{ .Permalink }}" />

    <meta property="og:locale" content="{{ .Language.Lang }}" />
    <meta name="language" content="{{ .Language.LanguageName }}" />
    {{ range .AllTranslations }}
      <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}" />
    {{ end }}


    {{ with .Params.featuredImage }}
    <meta itemprop="image" content="{{ . | absURL }}" />
    <meta property="og:image" content="{{ . | absURL }}" />
    <meta name="twitter:image" content="{{ . | absURL }}" />
    <meta name="twitter:image:src" content="{{ . | absURL }}" />
  {{ else }}
    <meta itemprop="image" content="{{ .Site.Params.featuredImage | absURL }}" />
    <meta property="og:image" content="{{ .Site.Params.featuredImage | absURL }}" />
    <meta name="twitter:image" content="{{ .Site.Params.featuredImage | absURL }}" />
    <meta name="twitter:image:src" content="{{ .Site.Params.featuredImage | absURL }}" />
  {{ end }}

    <meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />

    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="facebook-domain-verification" content="e32nq2r1prpftlqhvybiq5z9k3upia" />


</head>
