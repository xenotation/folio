    <!-- FONTS -->
    <style>

    @font-face {
      font-display: swap;
      font-family: 'STIX Two Text';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/stix-two-text-v12-cyrillic_latin-regular.woff2') format('woff2'), /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
          url('/fonts/stix-two-text-v12-cyrillic_latin-regular.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5+, IE 9+, Safari 3.1+, iOS 4.2+, Android Browser 2.2+ */
    }

    @font-face {
      font-display: swap;
      font-family: 'Comfortaa';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/comfortaa-v45-cyrillic_latin-700.woff2') format('woff2'), /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
          url('/fonts/comfortaa-v45-cyrillic_latin-700.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5+, IE 9+, Safari 3.1+, iOS 4.2+, Android Browser 2.2+ */
    }
    @font-face {
      font-display: swap;
      font-family: 'Ready-Bygone';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/ReadyBygoneTest-Regular.otf') format('opentype');
    }

    @font-face {
      font-display: swap;
      font-family: 'Ready-Clouded';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/ReadyCloudedTest-Regular.otf') format('opentype');
    }

    </style>
    <!-- Canonical Link -->
    <link rel="canonical" href="{{ .Permalink }}" />
    
    <!-- Robots Meta -->
    <meta name="robots" content="index, follow, archive">
    <meta property="og:image" content="{{ .Params.heroImageURL }}">
    <meta name="twitter:image" content="{{ .Params.heroImageURL }}">

    {{ if not .IsHome }}
    <script type='application/ld+json'>
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement":
      [
      {{- $i := 1 }}
      {{- range .Ancestors.Reverse }}
        {
          "@type": "ListItem",
          "position": {{ $i }},
          "name": "{{ .Title | safeJS }}",
          "url": {{ .Permalink }},
          "item": {{ .Permalink }}
        },
        {{- $i = add $i 1 -}}
      {{ end }}
        {
          "@type": "ListItem",
          "position": {{ $i }},
          "name": "{{ .Title | safeJS }}",
          "url": {{ .Permalink }},
          "item": {{ .Permalink }}
        }
      ]
    }
    </script>
{{ end }}
</head>
