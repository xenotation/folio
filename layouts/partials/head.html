<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add site title + page name --> 
    <title>{{ .Site.Title }} - {{ .Title }}</title>

    <!-- Call CSS style -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bio.css">
    <link rel="stylesheet" type="text/css" href="/css/project-page.css">
    <link rel="stylesheet" type="text/css" href="/css/works.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
 
    <script src="/js/xlinks.js"></script>
    
    <!-- FONTS -->
    <style>
          @font-face {
          font-family: 'InterVariable';
          src: url('/fonts/InterVariable.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'Jester-00-FOOL';
          src: url('/fonts/Jester-00-FOOL.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'Redacted-Regular';
          src: url('/fonts/Redacted-Regular.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }
    </style>

    <!-- META TANGS -->
    <meta name="keywords" content="theory fiction, abstract photography, Bulgarian abstract art" />
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}" />
  {{ else }}
    <!-- Fallback to hardcoded description -->
    <meta name="description" content="Nikola Stoyanov artist portfolio" />
  {{ end }}


    <meta property="og:title" content="{{ with .Site.Title }}{{ . }} - {{ end }}{{ .Title }}" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ with .Params.featuredImage }}{{ . | absURL }}{{ end }}" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:locale" content="bg_BG" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ with .Site.Title }}{{ . }} - {{ end }}{{ .Title }}">
    <meta name="twitter:description" content="{{ .Description }}">
    <meta name="twitter:image" content="{{ with .Params.featuredImage}}{{ index . 0 }}{{ end }}">

    <!-- Canonical Link -->
    <link rel="canonical" href="{{ . | absURL }}">
    <!-- Robots Meta -->
    <meta name="robots" content="index, follow">

</head>
