<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Call CSS style -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bio.css">
    <link rel="stylesheet" type="text/css" href="/css/project-page.css">
    <link rel="stylesheet" type="text/css" href="/css/works.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
 
    <script src="/js/xlinks.js"></script>
    <script src="/js/spotlight.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/spotlight.min.css">

    
    <!-- FONTS -->
    <style>
        @font-face {
          font-family: 'VG5000';
          src: url('/fonts/VG5000-Regular_web.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'Redacted-Regular';
          src: url('/fonts/Redacted-Regular.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'STIXTwoText-Italic';
          src: url('/fonts/STIXTwoText-Italic[wght].woff2') format('woff2');
          font-weight: normal;
          font-style: italic;
        }
        @font-face {
          font-family: 'STIXTwoText';
          src: url('/fonts/STIXTwoText[wght].woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }

    </style>
    <!-- Canonical Link -->
    <link rel="canonical" href="{{ .Permalink }}" />
    <!-- Robots Meta -->
    {{ if eq .Params.sitemap_exclude true }}
    <meta name="robots" content="noindex, nofollow, noarchive">
    {{ else }}
    <meta name="robots" content="index, follow, archive">
    {{ end }}


</head>
