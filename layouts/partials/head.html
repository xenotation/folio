<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Call CSS style -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bio.css">
    <link rel="stylesheet" type="text/css" href="/css/project-page.css">
    <link rel="stylesheet" type="text/css" href="/css/works.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    
    <link rel="icon" href="/favicon.png" type="image/png">
 
    <script src="/js/xlinks.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/spotlight.min.css">

    
    <!-- FONTS -->
    <style>
        @font-face {
          font-family: 'STIXTwoText';
          font-display: swap;
          src: url("/fonts/STIXTwoText[wght].woff2") format('woff2');
          font-weight: normal;
          font-style: normal;
        } 
        @font-face {
          font-family: 'Onest';
          font-display: swap;
          src: url('/fonts/onest-v6-cyrillic_cyrillic-ext_latin_latin-ext-800.woff2') format('woff2'); 
          font-style: normal;
          font-weight: 800;
        }

    </style>
    <!-- Canonical Link -->
    <link rel="canonical" href="{{ .Permalink }}" />
    <!-- Robots Meta -->
    {{ if eq .Params.sitemap_exclude true }}
    <meta name="robots" content="noindex, nofollow, noarchive">
    {{ else }}
    <meta name="robots" content="index, follow, archive">
    {{ end }}


</head>
