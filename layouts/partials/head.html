<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Call CSS style -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bio.css">
    <link rel="stylesheet" type="text/css" href="/css/project-page.css">
    <link rel="stylesheet" type="text/css" href="/css/works.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    
    <link rel="icon" href="/favicon.png" type="image/png">
 
    <script src="/js/xlinks.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/spotlight.min.css">

    
    <!-- FONTS -->
    <style>

    @font-face {
      font-display: swap;
      font-family: 'STIX Two Text';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/stix-two-text-v12-cyrillic_latin-regular.woff2') format('woff2'), /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
          url('/fonts/stix-two-text-v12-cyrillic_latin-regular.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5+, IE 9+, Safari 3.1+, iOS 4.2+, Android Browser 2.2+ */
    }

    @font-face {
      font-display: swap;
      font-family: 'Comfortaa';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/comfortaa-v45-cyrillic_latin-700.woff2') format('woff2'), /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
          url('/fonts/comfortaa-v45-cyrillic_latin-700.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5+, IE 9+, Safari 3.1+, iOS 4.2+, Android Browser 2.2+ */
    }

    </style>
    <!-- Canonical Link -->
    <link rel="canonical" href="{{ .Permalink }}" />
    <!-- Robots Meta -->
    {{ if eq .Params.sitemap_exclude true }}
    <meta name="robots" content="noindex, nofollow, noarchive">
    {{ else }}
    <meta name="robots" content="index, follow, archive">
    {{ end }}


</head>
