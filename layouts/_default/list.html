{{ define "main" }}
    <div class="grid-container">
        {{ $taggedPages := where .Pages "Params.categories" "intersect" (slice "solo" "collab") }}
        {{ range $taggedPages }}
            <div class="grid-card">
                <a href="{{ .Permalink }}">
                    <img src="{{ .Params.featuredImage }}" alt="{{ .Title }}" alt="{{ with .Params.customTitle }}{{ . }}{{ else }}{{ .Title }}{{ end }}" class="card-image">
                </a>
                <div class="card-content">
                    <a href="{{ .Permalink }}">
                        <h2 class="card-title">{{ .Params.customTitle }}</h2>
                    </a>
                </div>
            </div>
        {{ end }}
    </div>
{{ end }}
