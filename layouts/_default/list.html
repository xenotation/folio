{{ define "main" }}
    <div class="grid-container">
        {{ range .Pages }}
            <div class="grid-card">
                <a href="{{ .Permalink }}">
                    <img src="{{ .Params.featuredImage }}" alt="{{ .Title }}" class="card-image">
                </a>
                <div class="card-content">
                    <a href="{{ .Permalink }}">
                        <h2 class="card-title">{{ .Params.customTitle }}</h2>
                    </a>
                    <!-- <p class="card-description">{{ .Params.placedate }}</p> -->
                </div>
            </div>
        {{ end }}
    </div>
{{ end }}
